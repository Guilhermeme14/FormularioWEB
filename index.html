<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <script type="text/javascript" src="script.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formulario">
        <h1>Se inscreva</h1>
        <form id="Formulário">
            <label for="name">Nome: </label>
            <input type="text" id="name" name="name" value="" placeholder="Insira seu nome" required ="45"><br>

            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" name="cpf" value="" placeholder="Insira seu CPF" required maxlength="14"><br>

            <label for="idade">Idade: </label>
            <input type="number" id="idade" name="idade" value="" placeholder="Insira sua idade" required max="1000"><br>

            <label for="nasci">Data de nascimento: </label>
            <input type="date" name="nasci" id="nasci" value="" placeholder="Insira sua data de nascimento"required max="45"><br>

            <label for="email">E-Mail: </label>
            <input type="text" name="email" id="email" value="" placeholder="Insira seu e-mail" required maxlength="45"><br>

            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" value="" placeholder="Insira sua senha" required maxlength="45"><br>

            <label for="resenha">Confirme a senha: </label>
            <input type="password" name="resenha" id="resenha" value="" placeholder="Insira sua senha" required maxlength="45"><br>

            <input type="submit" value="Enviar">
            <button class="apagar" onclick="clearInput()">Apagar tudo</button>
        </form>
    </div>
</body>

</html>
